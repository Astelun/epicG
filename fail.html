<body>

<div class="bg-animation js-bg-animation">
    <h2 class="bg-animation__headline">404, kæmpe øv</h2>
    <div class="bg-animation__banner js-banner">
    </div>
</div>

<audio autoplay loop>
    <source src="Bruh%20Sound%20Effect%20%232.mp3">
</audio>




<script>
    const banner = document.querySelector('.js-banner');
    for(let i=0; i<100; i++){
        const block = document.createElement('div');
        block.classList.add('bg-animation__block');
        block.style.animationDuration = Math.random() * 3 +'s';
        banner.prepend(block);
    }

    setTimeout(() => {
        document.querySelector('.js-bg-animation').classList.add('active');
    }, 4000);
</script>




</body>
